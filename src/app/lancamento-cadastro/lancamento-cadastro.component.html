<div class="container">
    <form autocomplete="off">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="ui-g-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label for="vencimento">Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>

            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label for="pagamento">{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label for="descricao">Descrição {{ descricao.errors | json }}</label>
                <input pInputText type="text" name="descricao" required minlength="5"  
                    ngModel #descricao="ngModel">

                <div *ngIf="descricao.hasError('required') && descricao.dirty" class="ui-messages ui-messages-error">
                    Informe uma descrição
                </div>

                <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="ui-messages ui-messages-error">
                        Mínimo de {{ descricao.errors.requiredLength }} caracteres. 
                    </div>
            </div>

            <div class="ui-g-12 ui-md-3 ui-fluid">
                <label for="valor">Valor</label>
                <input pInputText currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" type="text" placeholder="0,00"
                    name="valor" ngModel>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label for="categoria">Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label for="pessoa">Pessoa</label>
                <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label for="observacao">Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" class="botao-acao"></button>
                <button pButton type="button" label="Novo" class="ui-button-success botao-acao"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
