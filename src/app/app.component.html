<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
  
    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição</label>
      <input pInputText id="descricao" type="text" value=""/>
    </div>
  
    <div class="ui-g-12">
      <label for="vencimentoDe" class="label-inline">Vencimento</label>
      <input pInputText type="text" id="vencimentoDe" class="input-date" value=""/>
  
      <label for="vencimentoAte">até</label>
      <input pInputText type="text" id="vencimentoAte" class="input-date" value="">
    </div>
  
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento}}</td>
            <td class="col-valor-content">
              <span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">
                {{lancamento.valor}}
              </span>
            </td>
            <td class="col-acoes"> 
                <a pButton icon="pi pi-pencil" style="margin-right: 5px;"></a>
                <button pButton icon="pi pi-trash"></button> 
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
