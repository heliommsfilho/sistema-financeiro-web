<div class="container">
    <form #f="ngForm" (ngSubmit)="salvar(f)">
        <div class="ui-g">
            <h1>Nova Pessoa</h1>

            <div class="ui-g-12 ui-fluid">
                    <label>Nome</label>
                <input pInputText type="text" name="nome" #nome="ngModel" 
                       ngModel required minlength="5" [(ngModel)]="pessoa.nome">

                <app-message [control]="nome" error="required" text="Informe um nome"></app-message>
                <app-message [control]="nome" error="minlength" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
            </div>
            
            <div class="ui-md-9 ui-g-12 ui-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" #logradouro="ngModel" 
                       ngModel required minlength="5" [(ngModel)]="pessoa.endereco.logradouro">

                <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
                <app-message [control]="logradouro" error="minlength" text="Mínimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres"></app-message>
            </div>

            <div class="ui-md-3 ui-g-12 ui-fluid">
                <label>Número</label>
                <input pInputText type="text" name="numero" #numero="ngModel" 
                       [(ngModel)]="pessoa.endereco.numero" ngModel required>

                <app-message [control]="numero" error="required" text="Informe o número"></app-message>
            </div>

            <div class="ui-md-4 ui-g-12 ui-fluid">
                <label>Complemento</label>
                <input pInputText type="text" name="complemento" 
                       [(ngModel)]="pessoa.endereco.complemento">
            </div>

            <div class="ui-md-4 ui-g-12 ui-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" #bairro="ngModel" 
                       [(ngModel)]="pessoa.endereco.bairro" ngModel required minlength="5">

                <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
                <app-message [control]="bairro" error="minlength" text="Mínimo de {{ bairro.errors?.minlength?.requiredLength }} caracteres"></app-message>
            </div>

            <div class="ui-md-4 ui-g-12 ui-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" #cep="ngModel" name="cep"
                             [(ngModel)]="pessoa.endereco.cep" ngModel required></p-inputMask>

                <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade" #cidade="ngModel" 
                       [(ngModel)]="pessoa.endereco.cidade" ngModel required>

                <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado" #estado="ngModel"
                       [(ngModel)]="pessoa.endereco.estado" ngModel required>

                <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar"></button>
                <button pButton type="button" label="Novo" class="ui-button-success"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
